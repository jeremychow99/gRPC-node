syntax = "proto3";

package calculator;

import "sum.proto";
import "avg.proto";


message PrimeRequest {
    int64 num = 1;
}

message PrimeResponse {
    int64 result = 1;
}


service CalculatorService {
    rpc Sum (SumRequest) returns (SumResponse);
    rpc Avg (stream AvgRequest) returns (AvgResponse);
}